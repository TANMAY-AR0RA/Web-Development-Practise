<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./action">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="sex">Sex:</label>
        <input type="radio" name="gender" id="m" value="Male">
        <label for="m">Male</label>
        <input type="radio" name="gender" id="f" value="Female">
        <label for="f">Female</label>
        <br><br>
        <label for="country">Country</label>
        <select name="nation" id="country" >
            <option value="">Select an option</option>
            <option value="in">India</option>
            <option value="np">Nepal</option>
            <option value="us">USA</option>
            <option value="ca">Canada</option>
        </select>
        <br><br>
        <label for="msg">Message:</label>
        <br>
        <textarea name="message" id="msg" cols="30" rows="5"></textarea>
        <br><br>
        <input type="checkbox" name="subscribe" id="sub">
        <label for="sub">Subscribe?</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
